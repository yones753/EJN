<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>EJN</title>
</head>

<body>
 
    <div class="input-group mt-3 mb-5 container">
        <input id='input' type="text" class="form-control" placeholder="Select Roster..."
            aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button id="rosterBtn" class="btn btn-outline-primary" type="button">Get Roster</button>
            <button id="dreamTeamBtn" class="btn btn-outline-primary" type="button"> Dream Team</button>
        </div>
    </div>


    <div class="idcards text-center container-fluid row justify-content-around">
    </div>

    <script id="player-template" type="text/x-handlebars-template">
        {{#each players}}
        <div class="card col-12 m-2 col-lg-3 col-md-4 col-sm-6 bg-primary text-white" Id="{{personId}}">
            <p class="card-header fw-bold info">{{firstName}} {{lastName}}</p>
            <p class="info">-{{jersey}}-</p>
           <div class="divImg"><img class="card-img" style="max-height: 200px;" src="https://nba-players.herokuapp.com/players/{{lastName}}/{{firstName}}" onError="this.onerror=null;this.src='/basketball1.jpg';" ></div>
            <p class="info">{{pos}}</p>
            {{#if already}}
            <button col-6 class="addPlayer btn btn-outline-light m-1" type="button">Remove to Team</button>
            {{else}}
            <button col-6 class="addPlayer btn btn-outline-light m-1" type="button">Add from Team</button>
            {{/if}}
            <button col-6 class="showInfo btn btn-outline-light m-1" type="button">show more</button>
        </div>
        {{/each}}
    </script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="renderer.js"></script>
    <script src="logic.js"></script>
    <script src="main.js"></script>
</body>

</html>
